        <table class="table table-striped table-bordered table-hover">
            <th class="col-lg-1 text-center" style="vertical-align: middle">Competidores</th>
            <th class="col-lg-6 text-center" style="vertical-align: middle" ng-repeat="name in competitors.names">{{name}}</th>
            <th class="col-lg-1 text-center" style="vertical-align: middle" ng-repeat="header in headers.titles">{{header}}</th>
            <tr ng-repeat="name1 in competitors.names">
               <th class="col-lg-1 text-center" style="vertical-align: middle">{{name1}}</th>
                <td ng-repeat="name2 in competitors.names">

                        <input type="text"
                           ng-model="scoresTable[name1][name2]"
                           ng-hide="isSameComp(name1, name2)"
                           style="border: none; text-align: right; width: 5em; text-align: center"
                        >
                    <div class="text-center" style="vertical-align: middle">{{sameCompChar(name1, name2)}} </div>
                    </input>

                </td>

                <td class="text-center">{{tableVictories[name1]}}</td>
                <td class="text-center">{{tableHS[name1]}}</td>
                <td class="text-center">{{tableHR[name1]}}</td>
                <td class="text-center">{{tableDiff[name1]}}</td>
                <td class="text-center">{{tablePositions[name1]}}</td>

            </tr>
            <td><input type="text"
                    ng-model="newCompetitor"/>
                <button class="col-lg-12" ng-click="addCompetitor(newCompetitor)">
                Agregar competidor!
            </button></td>

        </table>
